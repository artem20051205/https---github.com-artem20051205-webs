<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>3D Cube Viewer</title>
</head>

<body>
    <!-- Navigation bar at the top -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="img/avatarHead3.png" alt="Logo" width="50" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="game.html">Game</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html">Profile</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Gradient section (placed below the navbar) -->
    <div class="container-fluid d-flex justify-content-center mt-3">
        <button id="rbutton" class="btn btn-primary">
            Change Background
        </button>
    </div>

    <div id="grad" class="container-fluid" style="height: 200px; background: linear-gradient(90deg, purple, orange);"></div>

    <!-- Main content section (Map occupies the largest part of the screen) -->
    <div class="container-fluid" style="height: calc(100vh - 250px);">
        <div id="map-container" style="height: 100%; width: 100%;">
            <!-- You can place your map or other content here. -->
        </div>
    </div>

    <!-- Load Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Load the game.js module -->
    <script type="module" src="game.js"></script>

    <script>
        // Function to change the background gradient colors randomly when the button is clicked
        document.getElementById('rbutton').addEventListener('click', function() {
            const randomColor = () => `rgb(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)})`;
            const gradDiv = document.getElementById('grad');
            gradDiv.style.background = `linear-gradient(90deg, ${randomColor()}, ${randomColor()})`;
        });
    </script>
</body>


</html>
